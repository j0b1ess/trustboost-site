<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustBoost Admin</title>
  <link rel="stylesheet" href="../styles.css" />
  <!-- Tailwind via CDN (scoped usage) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Minimal Tailwind config (optional custom colors)
    tailwind.config = {
      theme: { extend: { colors: { brand: { DEFAULT: '#6366f1' } } } }
    }
  </script>
  <style>
    .hidden { display: none; }
    .admin-wrapper { max-width: 1100px; margin: 0 auto; padding: 2rem 1rem; }
    .badge { font-size: .75rem; font-weight:600; padding: .25rem .5rem; border-radius:9999px; display:inline-block; }
    .badge-plan-starter { background:#e0e7ff; color:#3730a3; }
    .badge-plan-pro { background:#fef3c7; color:#92400e; }
    .badge-plan-enterprise { background:#d1fae5; color:#065f46; }
    [data-theme="dark"] .badge-plan-starter { background:#312e81; color:#c7d2fe; }
    [data-theme="dark"] .badge-plan-pro { background:#92400e; color:#fef3c7; }
    [data-theme="dark"] .badge-plan-enterprise { background:#065f46; color:#d1fae5; }
    .action-btn { font-size:.7rem; font-weight:600; padding:.35rem .5rem; border-radius:4px; border:1px solid #cbd5e1; background:#f8fafc; cursor:pointer; transition:.15s; }
    .action-btn:hover { background:#f1f5f9; }
    .action-btn:disabled { opacity:.5; cursor:not-allowed; }
    .action-btn.plan { border-color:#c7d2fe; }
    .action-btn.reset { border-color:#fecaca; color:#b91c1c; }
    .action-btn.reset:hover { background:#fee2e2; }
    .usage-bar { height:6px; background:#e5e7eb; border-radius:4px; overflow:hidden; }
    .usage-fill { height:100%; background:linear-gradient(90deg,#6366f1,#8b5cf6); }
  </style>
</head>
<body class="font-sans text-slate-800 dark:text-slate-100 bg-slate-50 dark:bg-slate-900">
  <div class="admin-wrapper">
    <!-- Login Panel -->
    <div id="login-panel" class="max-w-md mx-auto bg-white dark:bg-slate-800 shadow rounded-lg p-6 border border-slate-200 dark:border-slate-700">
      <h1 class="text-2xl font-bold mb-2 flex items-center gap-2"><span>Admin Login</span></h1>
      <p class="text-sm text-slate-600 dark:text-slate-400 mb-4">Restricted access. Authorized email only.</p>
      <div id="unauthorized-msg" class="hidden text-sm rounded bg-rose-100 text-rose-700 dark:bg-rose-900/40 dark:text-rose-300 px-3 py-2 mb-3"></div>
      <div id="login-error" class="hidden text-sm rounded bg-rose-100 text-rose-700 dark:bg-rose-900/40 dark:text-rose-300 px-3 py-2 mb-3"></div>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="admin-email">Email</label>
          <input id="admin-email" type="email" required class="w-full rounded border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="admin-password">Password</label>
          <input id="admin-password" type="password" required class="w-full rounded border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand" placeholder="••••••••" />
        </div>
        <button id="login-btn" type="submit" class="w-full bg-brand text-white font-semibold py-2 rounded hover:opacity-90 transition">Login</button>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-extrabold bg-gradient-to-r from-indigo-500 to-violet-500 text-transparent bg-clip-text">Admin Dashboard</h2>
        <button id="logout-btn" class="text-sm font-semibold px-3 py-2 rounded bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600">Logout</button>
      </div>
      <div id="table-wrapper" class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow overflow-hidden">
        <div class="px-4 py-3 border-b border-slate-200 dark:border-slate-700 flex items-center justify-between">
          <h3 class="font-semibold text-sm tracking-wide uppercase">Users</h3>
          <div id="table-status" class="text-xs text-slate-500"></div>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-100 dark:bg-slate-700/50 text-slate-600 dark:text-slate-300">
              <tr>
                <th class="text-left px-4 py-2 font-semibold">Email</th>
                <th class="text-left px-4 py-2 font-semibold">Plan</th>
                <th class="text-left px-4 py-2 font-semibold">Messages Used</th>
                <th class="text-left px-4 py-2 font-semibold">Actions</th>
              </tr>
            </thead>
            <tbody id="users-tbody" class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="./admin-route.js" defer></script>
</body>
</html>
