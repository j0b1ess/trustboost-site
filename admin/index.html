<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustBoostAI Admin</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="admin-body">
  <noscript>
    <div class="inline-message error" style="margin:1rem auto; max-width:960px;">Enable JavaScript to load admin data. Static summary will remain visible.</div>
  </noscript>
  <div class="admin-frame">
    <header class="admin-topbar reveal reveal-visible" aria-label="Admin navigation">
      <div>
        <p class="eyebrow">Control Center</p>
        <h1 class="admin-title">TrustBoostAI Admin</h1>
        <p class="admin-subtitle">Manage plans, usage, and access in one secure place.</p>
      </div>
      <div class="admin-topbar-actions">
        <span id="authed-email" class="admin-chip">Validating access…</span>
        <button id="logout-btn" class="btn btn-outline">Logout</button>
      </div>
    </header>

    <div id="whoami-strip" class="admin-strip reveal reveal-visible">Checking session…</div>

    <section class="admin-summary reveal reveal-visible" aria-labelledby="summary-title">
      <div class="section-header">
        <div>
          <p class="eyebrow">Overview</p>
          <h2 id="summary-title">System snapshot</h2>
        </div>
        <div id="table-status" class="text-muted"></div>
      </div>
      <div class="summary-grid">
        <div class="summary-card">
          <p class="summary-label">Total users</p>
          <p class="summary-value" id="metric-total-users">—</p>
        </div>
        <div class="summary-card">
          <p class="summary-label">Starter</p>
          <p class="summary-value" id="metric-starter">—</p>
        </div>
        <div class="summary-card">
          <p class="summary-label">Pro</p>
          <p class="summary-value" id="metric-pro">—</p>
        </div>
        <div class="summary-card">
          <p class="summary-label">Enterprise</p>
          <p class="summary-value" id="metric-enterprise">—</p>
        </div>
      </div>
    </section>

    <section class="admin-controls reveal reveal-visible" aria-label="Search and filters">
      <div class="controls-bar">
        <div class="control-group">
          <label for="user-search">Search</label>
          <input id="user-search" type="search" placeholder="Search by email" />
        </div>
        <div class="control-group">
          <label for="plan-filter">Plan</label>
          <select id="plan-filter">
            <option value="all">All plans</option>
            <option value="starter">Starter</option>
            <option value="pro">Pro</option>
            <option value="enterprise">Enterprise</option>
          </select>
        </div>
        <div class="control-actions">
          <button id="refresh-users" class="btn btn-outline">Refresh</button>
          <button id="clear-filters" class="btn btn-ghost">Clear filters</button>
        </div>
      </div>
      <div id="admin-inline-message" class="inline-message hidden" role="status"></div>
    </section>

    <section class="admin-table reveal reveal-visible" aria-labelledby="users-title">
      <div class="section-header">
        <div>
          <p class="eyebrow">Directory</p>
          <h2 id="users-title">Users</h2>
        </div>
      </div>
      <div class="table-container">
        <table class="admin-users-table">
          <thead>
            <tr>
              <th scope="col">Email</th>
              <th scope="col">Plan</th>
              <th scope="col">Usage</th>
              <th scope="col">Created</th>
              <th scope="col">Update plan</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="users-tbody">
            <tr><td colspan="6" class="table-placeholder">Loading users…</td></tr>
          </tbody>
        </table>
      </div>
      <div id="load-error" class="inline-message error hidden" role="alert">
        <span id="load-error-text"></span>
        <button id="retry-load" class="btn btn-outline btn-xs">Retry</button>
      </div>
    </section>
  </div>
  <script src="admin-route.js" defer></script>
</body>
</html>
